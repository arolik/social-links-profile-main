<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile-block">
    <div class="profile-block__image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="name-user" />
    </div>
    <div class="profile-block__info">
      <h2 class="info-name">Jessica Randall</h2>
      <p class="info-location">London, United Kingdom</p>
      <p class="info-job">"Front-end developer and avid reader."</p>
    </div>
    <div class="profile-block__links">
      <div class="link-container">
        <a href="#" class="link-item">GitHub</a>
      </div>
      <div class="link-container">
        <a href="#" class="link-item">Frontend Mentor</a>
      </div>
      <div class="link-container">
        <a href="#" class="link-item">Linkedin</a>
      </div>
      <div class="link-container">
        <a href="#" class="link-item">Twitter</a>
      </div>
      <div class="link-container">
        <a href="#" class="link-item">Instagram</a>
      </div>
    </div>
  </div>

</body>
</html>
